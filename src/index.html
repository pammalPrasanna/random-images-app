<h1 class="title">Random images App</h1>
<br/>
<img id="image" src="https://source.unsplash.com/random/640x480" alt="Image" width="640" height="480"/>
<br/>
<p id="paragraph"></p>
<br/>
<div>
  <input 
         id='url'
         type="text"
         oninput="updateUrl()"
         style="width:50%"
         placeholder="url for the image"
         value='640x480'/>
</div>
<br/>
<div>
  <textarea 
            oninput="updateParagraph()"  
            type="text" rows="4" cols="103" 
            placeholder="Enter the paragraph"
            id='upd-para'>Hi, you can change the image above by changing the resolution in the above field, also you can edit me in the text area!!</textarea>
</div>
